<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="estilos_cadastro.css">

</head>
<body>

    <div class="header">
        <div class="container">
            <img src="te37icon.png" class="logo">&nbsp;&nbsp;&nbsp;&nbsp;
            <span style="color: red;">|</span>&nbsp;&nbsp;&nbsp;&nbsp;
            <h1 class="titulo_cadastro">Cadastro</h1>
            <h3>
                <a href="index.html" class="sair">Sair</a>
            </h3>
        </div>
    </div>

    <div class="banner">
        <div class="banner1_2">
            <div class="container2">
                <div class="card">
                    <h1 class="inovacao">Sinta essa emoção e corra!</h1>
    
                    <div class="card1_1">
                        <h2>Nome:</h2> <input type="text" placeholder="Insira o nome da empresa">
                        <h2>CNPJ:</h2> <input type="text" placeholder="Insira o CNPJ">
                        <h2>Telefone:</h2> <input type="number" placeholder="Insira o telefone">
                        <h2>CEP:</h2> <input type="number" placeholder="Seu CEP" >
                    </div>
    
                    <div class="card1_2">
                        <h2>Rua:</h2> <input type="text" placeholder="Nome da rua">
                        <h2>Bairro:</h2> <input type="text" placeholder="Nome do bairro">
                        <h2>E-mail:</h2> <input type="email" placeholder="Seu e-mail">
                        <h2>Senha:</h2> <input type="password" placeholder="******">
                    </div>
    
                    <button onclick="inovar()">INOVAR</button>
                </div>
    
            </div>
    
        </div>
        

    </div>

</body>
</html>
